		<title>Bio-derived polymers</title>
	</HEAD>
	
	<BODY>
		<p class="attributename">Bio-derived polymers</p>
		<p>Indicates that the polymer uses renewable sources as the raw materials for its production, rather than the more typical petroleum-based polymers.  Common sources include plant starch from corn, wheat, sugar beets or sugar cane.</p>
	</BODY>
