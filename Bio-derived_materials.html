<HTML>
	<HEAD>
		<META HTTP-EQUIV="Content-Type" Content="text-html; charset=UTF-8">
		<link REL="stylesheet" TYPE="text/css" HREF="attrnote.css">
		<title>Bio-derived materials</title>
	</HEAD>
	
	<BODY>
		<p class="attributename">Bio-derived materials</p>
		<p>Indicates that the material uses natural biological sources as the raw materials for its production. Thus bio-polymers, paper, plywood, twine and rope are bio-derived materials.</p>
	</BODY>
</HTML>
